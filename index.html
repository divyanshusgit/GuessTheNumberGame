<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <div id="container">
        <div id="instructions" class="items">Guess a number between 0&nbsp;and&nbsp;10</div>
        <input class="items" type="number" id="input">
        <button id="check" pattern="[0-9]{2}" class="items">Check</button>
        <div class="items" id="chances">
            <div id="chance-text" class="chance-content">5 chances left</div>
            <div id="color-pallete" class="chance-content">
                <div id="color1" class="colors">&nbsp;</div>
                <div id="color2" class="colors">&nbsp;</div>
                <div id="color3" class="colors">&nbsp;</div>
                <div id="color4" class="colors">&nbsp;</div>
                <div id="color5" class="colors">&nbsp;</div>
            </div>
        </div>
        <div class="items" id="message">Message</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
